<script>
  const passwordInput = document.getElementById('password');
  const verifyInput = document.getElementById('verify');

  function verifyPassword() {
    if (passwordInput.value === verifyInput.value) {
      verifyInput.setCustomValidity('');
    } else {
      verifyInput.setCustomValidity('Passwords must match.');
    }
  }

  passwordInput.addEventListener('input', verifyPassword);
  verifyInput.addEventListener('input', verifyPassword);
  
</script>
